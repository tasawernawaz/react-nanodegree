<!DOCTYPE html>

<html>

<head>
    <title>Udacity Todos and Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
</head>

<body>
    <div id="app">
    </div>

    <script type="text/javascript">
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }
        const ADD_TODO = "ADD_TODO"
        const REMOVE_TODO = "REMOVE_TODO"
        const TOGGLE_TODO = "TOGGLE_TODO"
        const ADD_GOAL = "ADD_GOAL"
        const REMOVE_GOAL = "REMOVE_GOAL"
        const RECIEVE_DATA = 'RECIEVE_DATA'

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function recieveData(todos, goals) {
            return {
                type: RECIEVE_DATA,
                todos,
                goals
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        function todos(state = [], action) {

            switch (action.type) {
                case ADD_TODO:
                    return state.concat(action.todo)
                case REMOVE_TODO:
                    return state.filter(s => s.id !== action.id)
                case TOGGLE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                case RECIEVE_DATA:
                    return action.todos
                default:
                    return state
            }
        }

        function goals(state = [], action) {

            switch (action.type) {
                case ADD_GOAL:
                    return state.concat(action.goal)
                case REMOVE_GOAL:
                    return state.filter(s => s.id !== action.id)
                case RECIEVE_DATA:
                    return action.goals
                default:
                    return state
            }
        }

        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes("bitcoin")) {
                return alert("No, thats a bad idea")
            }

            if (action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes("bitcoin")) {
                return alert("No, thats a bad idea")
            }

            return next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log("dispatching action: ", action.type)
            console.log("current state of store is ", store.getState())
            const result = next(action)
            console.log("Next state of action: ", store.getState())
            console.groupEnd()
            return result
        }

        const alertMiddleware = store => next => action => {
            const result = next(action)
            if (action.type === ADD_TODO) {
                alert("Don't forget to " + action.todo.name)
            }

            if (action.type === ADD_GOAL) {
                alert("That's a great goal!")
            }

            return result
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
        }), Redux.applyMiddleware(checker, logger))


    </script>

    <script type="text/babel">

        function List(props) {
            return (
                <ul>
                    {props.items.map(item => (
                        <li key={item.id}>
                            <span
                                onClick={() => props.toggleItem && props.toggleItem(item.id)}
                                style={{ textDecoration: item.complete ? 'line-through' : 'none' }}
                            >{item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todo extends React.Component {
            addItem = (event) => {
                const name = this.searchField.value
                this.searchField.value = ""
                const todo = {
                    name: name,
                    complete: false,
                    id: generateId()
                }
                this.props.store.dispatch(addTodoAction(todo))
            }

            removeItem = (todo) => {
                this.props.store.dispatch(removeTodoAction(todo.id))
            }

            toggleItem = (id) => {
                this.props.store.dispatch(toggleTodoAction(id))
            }

            render() {
                return (
                    <div>
                        <h1>My Todos</h1>
                        <input
                            type="text"
                            placeholder="Add todo"
                            ref={(input) => this.searchField = input}
                        >
                        </input>
                        <button onClick={this.addItem}>Add</button>
                        <List
                            items={this.props.todos}
                            remove={this.removeItem}
                            toggleItem={this.toggleItem}
                        />
                    </div>
                )
            }
        }

        class Goal extends React.Component {
            addItem = (event) => {
                const name = this.searchField.value
                this.searchField.value = ""
                const goal = {
                    name: name,
                    id: generateId()
                }
                this.props.store.dispatch(addGoalAction(goal))
            }

            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id))
            }

            render() {
                return (
                    <div>
                        <h1>My Goals</h1>
                        <input
                            type="text"
                            placeholder="Add goal"
                            ref={(input) => this.searchField = input}
                        >
                        </input>
                        <button onClick={this.addItem}>Add</button>

                        <List items={this.props.goals} remove={this.removeItem} />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const { store } = this.props
                store.subscribe(() => this.forceUpdate())
                Promise.all([
                    API.fetchGoals(),
                    API.fetchTodos()
                ]).then(([goals, todos]) => {
                    store.dispatch(recieveData(todos, goals))
                })
            }

            render() {
                const { store } = this.props
                const { todos, goals } = store.getState()
                return (
                    <div>
                        <Todo todos={todos} store={store} />
                        <Goal goals={goals} store={store} />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store} />,
            document.getElementById("app")
        )
    </script>
</body>

</html>
